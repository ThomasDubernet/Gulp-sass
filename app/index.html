
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/assets/css/style.css">
</head>
<body>
    <header class="container mptb-3">
        <nav class="nav">
            <h2 class="flex-grow-1 ">Traveling to?</h2>
            <img class="justify-content-end" src="Img/Home/round-search-24px.png" alt="">
        </nav>
        <input type="text" class="w-100 searchBar rounded" placeholder="Enter a name of a city you're traveling to" >
    </header>
<section id="annonces mpt-3">
    <div class="container">
        <div class="col-sm-12">
            <div class="row">
                    <img src="Img/Home/avatar.png" class="avatar rounded-circle" alt="">
                    <h4>Jennifer</h4>
                <div class="justify-content-end text-muted">
                    <p>2 days ago</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="Img/Home/Card/maximilien-t-scharner-318691-unsplash.png">
                <div class="card-body">
                    <h5 class="card-title">Bali</h5>
                    <p class="card-text">On a trip to America, looking for someone to join me on this epic journey through American.</p>
                </div>
                <div class="card-footer">
            </div>
        <div class="col-sm-12">
            <div class="row justify-content-between">
                <div class="row">
                    <div class="mr-2">
                        <img src="Webdesign/List/img/alexandru-zdrobau-195418-unsplash.png" alt="">
                    </div>
                    <p>Sia</p>
                </div>
                <p class="text-muted">15th Apr</p>
            </div>
            <div class="card">
                <img class="card-img-top" src="Webdesign/List/img/ac-almelor-457283-unsplash@2x.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Going on a trip to America, looking for someone to join me on this epic journey through American lifestyle</p>
                    <div class="row">
                        <p>Next trip</p>
                        <div class="row">
                            <div>
                                <img src="Webdesign/List/img/round-directions_car-24px.png" alt="">
                            </div>
                            <p>Berlin ... Prague</p>
                        </div>
                    </div>
                    <div class="participants">
                        <img src="Webdesign/List/img/mike-fox-467499-unsplash@2x.png" width="36">
                        <img class="avatarAbsolute" src="Webdesign/List/img/elizeu-dias-520676-unsplash@2x.png" width="36">
                        <span class="number">+2</span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-between">
                        <div>
                            <img class="mr-2" src="Webdesign/List/img/heart (2).png" alt="">
                            <img class="mr-2" src="Webdesign/List/img/share-2.png" alt="">
                            <button class="btn btn-sm btnFooterCard">shared</button>
                        </div>
                        <div>
                            <img src="Webdesign/List/img/ic_bookmark.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
